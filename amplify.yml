version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - cp next.config.amplify.js next.config.js
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*