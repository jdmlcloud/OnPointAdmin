version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🚀 Starting Amplify build process..."
        - echo "📦 Installing dependencies..."
        - npm ci
        - echo "✅ Dependencies installed successfully"
    build:
      commands:
        - echo "🔨 Building application..."
        - npm run build
        - echo "📁 Build artifacts created:"
        - ls -la .next/
        - echo "✅ Build completed successfully!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*