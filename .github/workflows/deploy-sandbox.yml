name: Deploy to Sandbox

on:
  push:
    branches: [ sandbox ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'sandbox'
        type: choice
        options:
        - sandbox

env:
  AWS_REGION: us-east-1
  STAGE: sandbox
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm run test

      - name: Run security audit
        run: npm audit --audit-level high

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-sandbox
          path: .next/

  deploy-lambda:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/sandbox'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID || secrets.AWS_ACCESS_KEY_ID_SANDBOX }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY || secrets.AWS_SECRET_ACCESS_KEY_SANDBOX }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda functions
        run: |
          echo "üöÄ Desplegando Lambda functions a sandbox..."
          chmod +x scripts/deploy-lambda-functions.sh
          ./scripts/deploy-lambda-functions.sh sandbox

      - name: Update API Gateway
        run: |
          echo "üåê Actualizando API Gateway..."
          chmod +x scripts/setup-api-gateway-sandbox.sh
          ./scripts/setup-api-gateway-sandbox.sh

      - name: Run health checks
        run: |
          echo "üè• Ejecutando health checks..."
          chmod +x scripts/run-health-checks.sh
          ./scripts/run-health-checks.sh sandbox

  deploy-frontend:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/sandbox'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID || secrets.AWS_ACCESS_KEY_ID_SANDBOX }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY || secrets.AWS_SECRET_ACCESS_KEY_SANDBOX }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3 (Sandbox)
        run: |
          echo "üì¶ Desplegando frontend a S3 sandbox..."
          echo "‚ö†Ô∏è NOTA: El despliegue principal se hace a trav√©s de AWS Amplify"
          aws s3 sync .next/static s3://onpoint-admin-sandbox/static --delete
          aws s3 sync public s3://onpoint-admin-sandbox/ --delete

      - name: Invalidate CloudFront (Sandbox)
        run: |
          echo "üîÑ Invalidando CloudFront sandbox..."
          echo "‚ö†Ô∏è NOTA: El despliegue principal se hace a trav√©s de AWS Amplify"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_SANDBOX }} \
            --paths "/*"

  notify:
    needs: [deploy-lambda, deploy-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check deployment status
        run: |
          echo "üîç Verificando estado del despliegue..."
          echo "Lambda deployment: ${{ needs.deploy-lambda.result }}"
          echo "Frontend deployment: ${{ needs.deploy-frontend.result }}"
          
          if [ "${{ needs.deploy-lambda.result }}" == "success" ] && [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "‚úÖ Despliegue a sandbox completado exitosamente"
            echo "üöÄ Sistema listo para sandbox"
          elif [ "${{ needs.deploy-lambda.result }}" == "skipped" ] && [ "${{ needs.deploy-frontend.result }}" == "skipped" ]; then
            echo "‚ö†Ô∏è Despliegue omitido (no es branch sandbox)"
          else
            echo "‚ùå Despliegue a sandbox fall√≥"
            echo "Lambda: ${{ needs.deploy-lambda.result }}"
            echo "Frontend: ${{ needs.deploy-frontend.result }}"
            exit 1
          fi